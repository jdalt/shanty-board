<!DOCTYPE html>
<html ng-app="shanty-board">
  <head>
    <title>ERD Shanty Board</title>
    <base href="/">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <span>Smoke: {{ "O" + "K" }}</span>
    <div id="erd" ng-controller="ErdCtrl as erd">
      <svg svg-pan svg-zoom width="100%" height="800">
        <g ng-repeat="model in erd.models"
          entity="model">
        </g>
      </svg>
    </div>

    <!-- Vendor -->
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/js-data/js-data.js"></script>
    <script src="/lib/js-data-http/js-data-http.js"></script>
    <script src="/lib/js-data-angular/js-data-angular.js"></script>
    <script src="/lib/lodash/lodash.js"></script>
    <script src="/js/util.js"></script>

    <!-- Directives Lib -->
    <script src="/lib/svg-tools/module.js"></script>
    <script src="/lib/svg-tools/svg-pan.js"></script>
    <script src="/lib/svg-tools/svg-height-updater.js"></script>
    <script src="/lib/svg-tools/svg-zoom.js"></script>
    <script src="/lib/svg-tools/draggable.js"></script>

    <!-- Models -->
    <script src="/js/models/erd-blob.js"></script>

    <!-- App -->
    <script src="/js/app.js"></script>

    <!-- Controllers -->
    <script src="/js/erd/erd-ctrl.js"></script>
    <script src="/js/erd/entity-directive.js"></script>

  </body>
</html>
